<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
<script src="https://js.arcgis.com/4.11/"></script>

  <script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/Graphic",
  "esri/geometry/Point",
  "esri/symbols/SimpleMarkerSymbol",
  "esri/geometry/Polyline",
  "esri/symbols/SimpleLineSymbol",
  "esri/geometry/Polygon",
  "esri/symbols/SimpleFillSymbol"
], function(Map, MapView,
      Graphic, Point, SimpleMarkerSymbol,
      Polyline, SimpleLineSymbol,
      Polygon, SimpleFillSymbol
) {

  var map = new Map({
    basemap: "satellite"
  });

  var view = new MapView({
    container: "viewDiv",
    map: map,
    center: [({{minX}}+{{lon}})/2,({{minY}}+{{lat}})/2],
    zoom: 10,
    tilt: 70
  });

  var polyline = new Polyline({
     paths: [
       [{{minX}}, {{minY}}],
       [{{lon}}, {{lat}}]
     ]
   });

   // Create a symbol for drawing the line
   var lineSymbol = new SimpleLineSymbol({
     color: [226, 119, 40],
     width: 4
   });

   // Create a line graphic
   var polylineGraphic = new Graphic({
     geometry: polyline,
     symbol: lineSymbol
   })

   // Add the graphic to the view
   view.graphics.add(polylineGraphic);




   var point = new Point({
     longitude: {{lon}},
     latitude: {{lat}}
   });

   // Create attributes
   var attributes = {
     Name: "Emergency!",  // The name of the pipeline
     City: "Hyattesville"  // The length of the pipeline
   };

   // Create popup template
   var popupTemplate = {
     title: "Emergency!",
     content: "Hyattesville"
   };

   // Create a graphic and add the geometry and symbol to it
   var pointGraphic = new Graphic({
     geometry: point,
     symbol: {
      type: "picture-marker",
      url: "https://cdn1.iconfinder.com/data/icons/medicals-colored-2/100/Medical_2_15-512.png",
      width: "26px",
      height: "26px"
    },
     attributes: attributes,
     popupTemplate: popupTemplate
   });

   view.graphics.add(pointGraphic);





   var point = new Point({
     longitude: {{minX}},
     latitude: {{minY}}
   });

   // Create attributes
   var attributes = {
     Name: "Emergency!",  // The name of the pipeline
     City: "Hyattesville"  // The length of the pipeline
   };

   // Create popup template
   var popupTemplate = {
     title: "Emergency!",
     content: "Hyattesville"
   };

   // Create a graphic and add the geometry and symbol to it
   var pointGraphic = new Graphic({
     geometry: point,
     symbol: {
      type: "picture-marker",
      url: "https://cdn1.iconfinder.com/data/icons/medicine-pt-7/100/051_-_hospital_map_marker_pin_doctor-512.png",
      width: "26px",
      height: "26px"
    },
     attributes: attributes,
     popupTemplate: popupTemplate
   });

   view.graphics.add(pointGraphic);

});</script>
</head>
<body>
  <div id="viewDiv">
      <button style="height: 100%; width" type="button" onclick="window.location.href='{{ url_for( 'blog.vitals' ) }}';">Confirm</button>
  </div>
</body>
</html>
